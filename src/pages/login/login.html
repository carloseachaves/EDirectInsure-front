

<ion-content padding>
  
    <h3>Login</h3>
    <ion-item>
      <ion-label floating>
        <ion-icon name='person'>
        </ion-icon> Email
      </ion-label>
      <ion-input type="text" #user></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>
        <ion-icon name='lock'>
        </ion-icon> Password
      </ion-label>
      <ion-input type="password" #pass></ion-input>
    </ion-item>
    <br>
    <button ion-button block (click)="login()">Login</button>
    <button ion-button block (click)="register()">Register</button>
  


</ion-content>
